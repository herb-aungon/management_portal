    <fieldset>

      <div class="col-md-8" id="form_contianer">
	<label class="label_name">Amount:
	  <select id="budget_amount">
      	    <option selected>0</option>
	  </select>
	  <label class="label_name">Amount Remaining:
	    <input type="text" class="" id="remaining" value="0" disabled />
	  </label>

	{% for name in names %}	
	<input type="text" class="select_name" id="{{name.name }}_" value="{{ name.name }}" disabled />
	<select id="{{name.name }}"  class="drop_amount">
	  <option selected>0</option>
	</select>
	{% endfor %}

	<br><span class="group-btn">
	  <a href="#" class="btn btn-success" id="save">Save</a>
	  <a href="#" class="btn btn-warning" id="close">Close</a>
	</span>
	
      </div>
    </fieldset>
  </form>
  
</div>
