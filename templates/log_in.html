    <title>Management Portal</title>
    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <div class="container">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<div class="alert alert-danger">
	  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  <strong> <a>{{ message }}! Please login</a></strong> 
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}



        <div id="form_cont" class="form_container col-lg-offset-4 col-lg-6">

          <form class="form-horizontal" role="form">
	    
	    <div class="input_form form-group">
	      <h4><span style="font-size:3.5em;" class="glyphicon glyphicon-user icon"></span><br>Login</h4>
	      <div class="col-sm-10">
		<input type="text" id="username" class="test form-control input-lg chat-input" placeholder="enter username" autofocus="">
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-sm-10">
		<input type="password" id="password" class="test form-control input-lg chat-input" placeholder="enter password">
	      </div>
	    </div>
	    
	    <div class="input_form form-group">
	      <div class="col-sm-10">
		<button type="submit" id="login" class="btn btn-primary btn-lg">Login <span class="glyphicon glyphicon-log-in"> </span></button>
	      </div>
	    </div>

	  </form>

        </div>

    </div>
      <footer class="footer">
	<div class="footer_container">
	  <p class="text-muted">&copy; Created by Herbert Aungon 2015</p>
	</div>
      </footer>
	    

<script type="text/javascript" src="http://ajax.googleapis.com/
ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function()
{

$(".tab").click(function()
{
var X=$(this).attr('id');

if(X=='signup')
{
$("#login").removeClass('select');
$("#signup").addClass('select');
$("#loginbox").slideUp();
$("#signupbox").slideDown();
}
else
{
$("#signup").removeClass('select');
$("#login").addClass('select');
$("#signupbox").slideUp();
$("#loginbox").slideDown();
}

});

});
</script>
